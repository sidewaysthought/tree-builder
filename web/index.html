<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Tree Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-gray-100 text-gray-900">
  <header class="bg-gray-800 text-white p-4">
    <h1 class="text-xl font-bold">Family Tree Builder</h1>
  </header>
  <main class="p-4">
    <p class="mb-4">Use the buttons to manage your family tree. Start by adding a person.</p>
    <div class="flex flex-wrap gap-2 mb-4">
      <button id="add-btn" class="inline-flex items-center rounded bg-gray-800 px-4 py-2 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        <span>Add</span>
      </button>
      <button id="empty-btn" class="inline-flex items-center rounded bg-gray-200 px-4 py-2 text-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3H4m16 0h-4" />
        </svg>
        <span>Empty</span>
      </button>
      <button id="export-btn" class="inline-flex items-center rounded bg-gray-200 px-4 py-2 text-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v12a2 2 0 002 2h12a2 2 0 002-2V4M4 4l8 8m0 0l8-8M12 12v8" />
        </svg>
        <span>Export</span>
      </button>
      <button id="import-btn" class="inline-flex items-center rounded bg-gray-200 px-4 py-2 text-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v12a2 2 0 002 2h12a2 2 0 002-2V4M16 12l-4 4m0 0l-4-4m4 4V4" />
        </svg>
        <span>Import</span>
      </button>
    </div>
    <div class="overflow-x-auto bg-white rounded shadow">
      <table class="min-w-full text-left" aria-live="polite">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-4 py-2">ID</th>
            <th scope="col" class="px-4 py-2">First Name</th>
            <th scope="col" class="px-4 py-2">Last Name</th>
          </tr>
        </thead>
        <tbody id="people-body"></tbody>
      </table>
    </div>
  </main>

  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden" aria-hidden="true"></div>
  <div id="drawer" class="drawer fixed inset-x-0 bottom-0 bg-white rounded-t-lg p-4 transform translate-y-full" role="dialog" aria-modal="true" aria-labelledby="add-person-heading">
    <h2 id="add-person-heading" class="text-lg font-semibold mb-4">Add Person</h2>
    <form id="person-form" class="grid gap-4 md:grid-cols-2">
      <div>
        <label for="first-name" class="block text-sm font-medium">First Name</label>
        <input id="first-name" name="firstName" type="text" class="mt-1 w-full rounded border border-gray-300" minlength="1" />
      </div>
      <div>
        <label for="last-name" class="block text-sm font-medium">Last Name</label>
        <input id="last-name" name="lastName" type="text" class="mt-1 w-full rounded border border-gray-300" minlength="1" required />
      </div>
      <div>
        <label for="birth-date" class="block text-sm font-medium">Birthdate</label>
        <input id="birth-date" name="birthDate" type="text" class="mt-1 w-full rounded border border-gray-300" placeholder="YYYY or YYYY-MM or YYYY-MM-DD" pattern="\d{4}(-\d{2}(-\d{2})?)?" inputmode="numeric" maxlength="10" required />
      </div>
      <div>
        <label for="death-date" class="block text-sm font-medium">Death</label>
        <input id="death-date" name="deathDate" type="text" class="mt-1 w-full rounded border border-gray-300" placeholder="YYYY or YYYY-MM or YYYY-MM-DD" pattern="\d{4}(-\d{2}(-\d{2})?)?" inputmode="numeric" maxlength="10" />
      </div>
      <div>
        <label for="birth-place" class="block text-sm font-medium">Birth location</label>
        <input id="birth-place" name="birthPlace" type="text" class="mt-1 w-full rounded border border-gray-300" />
      </div>
      <div>
        <label for="death-place" class="block text-sm font-medium">Death location</label>
        <input id="death-place" name="deathPlace" type="text" class="mt-1 w-full rounded border border-gray-300" />
      </div>
      <div>
        <label for="gender" class="block text-sm font-medium">Gender</label>
        <select id="gender" name="gender" class="mt-1 w-full rounded border border-gray-300" required>
          <option value="">Select</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="md:col-span-2 flex justify-end space-x-2">
        <button type="button" id="cancel-btn" class="inline-flex items-center rounded bg-gray-200 px-4 py-2 text-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
          <span>Cancel</span>
        </button>
        <button type="submit" class="inline-flex items-center rounded bg-gray-800 px-4 py-2 text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <span>Save</span>
        </button>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
